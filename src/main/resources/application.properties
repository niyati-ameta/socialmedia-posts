spring.application.name=social-posts
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password= # Add this if Redis requires a password
# 10 hours
jwtExpirationTimeInMillis=36000000  
logging.level.org.springframework=INFO
logging.level.org.springdoc=INFO

logging.level.root=INFO



server.servlet.context-path=/social-posts/api
server.servlet.port=8080

s3.socialPost.bucket=media-post
s3.uploadPresignedUrl.expiry=15
s3.downloadPresignedUrl.expiry=15

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=niyati.ameta
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Enable SQL logging
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=ERROR

# redis
redis.maxList_size=50

requestLogExcludeUrls=

aws.accessToken=xxx
aws.secret=xxx

